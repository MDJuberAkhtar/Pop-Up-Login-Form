<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/css/index.css">
    <script src="./assests/js/index.js"></script>
    <title>Pop UP Modal</title>
</head>
<body>
      <div class="center">
        <button onclick="openLoginForm()">Login</button>
      </div>
      <div class="popup-overlay"></div>
      <div class="popup">
        <div class="popup-close" onclick="closeLoginForm()">&times;</div>
        <div class="form">
          <div class="avatar">
            <img src="./assests/img/images.png" alt="">
          </div>
          <div class="header">
             login
          </div>
          <form id="form-data">
          <div class="element">
            <label for="username">Username</label>
            <input type="text" id="username" id ="user" required>
          </div>
          <div class="element">
            <label for="password">Password</label>
            <input type="password" id="password" id="pass" required>
          </div>
          <div class="element">
            <input type="submit"  id="submit" class="submit">
          </div>
          </form>
        </div>
      </div>
      

</body>
</html>
